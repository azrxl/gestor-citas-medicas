<!DOCTYPE html>

<head>
    <title>Footer</title>
    <link rel="stylesheet" href="/css/fragment.css">
</head>
<body>
<footer th:fragment="footer">

        Total Soft Inc.
        <div class="icons">
            <img class="twitter" th:src="@{/images/twitter.svg}" alt="Twitter">

</body>
</html>
