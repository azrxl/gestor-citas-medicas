<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Editar Perfil Médico</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<header th:insert="~{fragments/header}"></header>

<div class="main">
    <h1>Completa tu Perfil</h1>
    <form th:action="@{/medico/perfil}" th:object="${usuario}" method="post">
        <div class="login-info">
            <label>Cédula:</label>
            <input type="text" th:field="*{cedula}" placeholder="Ingrese cédula" required readonly/>

            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" placeholder="Ingrese su nombre" required readonly/>

            <label>Apellido:</label>
            <input type="text" th:field="*{apellido}" placeholder="Ingrese su apellido" required readonly/>

            <label>Login:</label>
            <input type="text" th:field="*{login}" readonly/>

            <label>Especialidad:</label>
            <input type="text" th:field="*{especialidad}" placeholder="Ingrese su especialidad" required/>

            <label>Costo Consulta:</label>
            <input type="number" step="0.01" th:field="*{costoConsulta}" placeholder="Ingrese costo de consulta" required/>

            <label>Localidad:</label>
            <input type="text" th:field="*{localidad}" placeholder="Ingrese la localidad donde atiende" required/>

            <label>Frecuencia de Cita (minutos):</label>
            <input type="number" th:field="*{frecuenciaCita}" placeholder="Ingrese frecuencia en minutos" required/>
        </div>

        <div class="horario-container">
            <label>Horario de Atención:</label>
            <div class="horarios-grid">
                <div th:each="dia : ${diasSemana}" class="dia-horario">
                    <label th:text="${ dia + ':'}"></label>

                    <div class="bloque-horario">
                        <label>Turno Mañana:</label>
                        <div class="inputs-horario">
                            <input type="time" th:name="${dia + 'MananaInicio'}" required>
                            <input type="time" th:name="${dia + 'MananaFin'}" required>
                        </div>
                    </div>

                    <div class="bloque-horario">
                        <label>Turno Tarde:</label>
                        <div class="inputs-horario">
                            <input type="time" th:name="${dia + 'TardeInicio'}">
                            <input type="time" th:name="${dia + 'TardeFin'}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrap">
            <button type="submit">Guardar Cambios</button>
        </div>
    </form>
</div>

<footer th:insert="~{fragments/footer}"></footer>
</body>
</html>
