<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Pagina Principal - Medicos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header th:insert="~{fragments/header}"></header>

<main>
    <h1>Bienvenido, <span th:text="${username}"></span></h1>
    <h2>Lista de MÃ©dicos Disponibles</h2>
    <div class="search-bar">
        <form method="get" th:action="@{/buscar}">
            <div class="selector">
                <p>Especialidad:</p>
                <select name="especialidad" id="especialidad">
                    <option value="">-- Seleccione Especialidad --</option>
                    <option th:each="especialidad : ${especialidades}"
                            th:value="${especialidad}"
                            th:text="${especialidad}"
                            th:selected="${especialidad == filtroEspecialidad}">
                    </option>
                </select>
            </div>
            <div class="selector">
                <p>Ciudad:</p>
                <select name="ciudad" id="ciudad">
                    <option value="">-- Seleccione Ciudad --</option>
                    <option th:each="ciudad : ${ciudades}"
                            th:value="${ciudad}"
                            th:text="${ciudad}"
                            th:selected="${ciudad == filtroCiudad}">
                    </option>
                </select>
            </div>
            <button type="submit">Buscar</button>
        </form>
    </div>
    <div class="appointments">
        <div th:each="medico : ${medicos}" class="appointment">
            <a th:href="@{/medico/citas/{id}(id=${medico.id})}" class="medico-link">
            <div class="row-container">
                    <div class="block1">
                            <img th:src="@{/images/medico1.png}" alt="Doctor">
                            <h2 th:text="${medico.nombre + ' ' + medico.apellido + ' ' + medico.costoConsulta}"></h2>
                    </div>
                    <div class="block2">
                        <p><strong>Especialidad:</strong> <span th:text="${medico.especialidad}"></span></p>
                        <p><strong>Localidad:</strong> <span th:text="${medico.localidad}"></span></p>
                    </div>
                </div>
            </a>
            <div class="block3">
                <div class="dates">
                    <div class="date-item">
                        <span>2024-03-18</span>
                    </div>
                </div>
                <div class="times">
                    <a href="/agendar/123" class="time-item">
                        <span>10:00 AM</span>
                    </a>
                    <a href="/agendar/123" class="time-item">
                        <span>11:30 AM</span>
                    </a>
                    <a href="/agendar/123" class="time-item">
                        <span>02:00 PM</span>
                    </a>
                </div>
            </div>

            <div class="block3">
                <div class="dates">
                    <div class="date-item">
                        <span>2024-04-03</span>
                    </div>
                </div>
                <div class="times">
                    <a href="/agendar/456" class="time-item">
                        <span>09:00 AM</span>
                    </a>
                    <a href="/agendar/456" class="time-item">
                        <span>03:30 PM</span>
                    </a>
                </div>
            </div>

            <div class="block3">
                <div class="dates">
                    <div class="date-item">
                        <span>2024-05-17</span>
                    </div>
                </div>
                <div class="times">
                    <a href="/agendar/789" class="time-item">
                        <span>08:00 AM</span>
                    </a>
                    <a href="/agendar/789" class="time-item">
                        <span>10:30 AM</span>
                    </a>
                    <a href="/agendar/789" class="time-item">
                        <span>01:00 PM</span>
                    </a>
                    <a href="/agendar/789" class="time-item">
                        <span>04:00 PM</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/footer}"></footer>

</body>
</html>
